<!doctype html>
<html lang="en">
  <head>
    
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- reset css -->
    <link rel="stylesheet" href="../style-css/resetCss.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="../style-css/register.css">
  </head>
  <body>
        <main class="form m-auto">
            <h5 class="form-title">Register</h5>
            <form action="../index.html" class="form-info">
                <div class="form-group">
                    <input type="text" name="user-name" id="user-name" class="form-control" placeholder="User Name" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" minlength="5" maxlength="50" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" minlength="8" maxlength="30" required>
                </div>
                <div class="form-group">
                    <input type="password" name="re-password" id="re-password" class="form-control" placeholder="Re Password" minlength="8" maxlength="30" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="register-btn btn btn-success btn-block">Register</button>
                </div>
                <div class="form-group link">
                    <a href="../index.html">Click here to Login</a>
                </div>
            </form>
        </main>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="../bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- my js -->
    <script src="../js/register.js"></script>
  </body>
</html>
