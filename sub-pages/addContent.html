<!doctype html>
<html lang="en">
  <head>
    
    <title>Add Content</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- reset css -->
    <link rel="stylesheet" href="../style-css/resetCss.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <!-- font awesome-->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <!-- my css -->
    <link rel="stylesheet" href="../style-css/addContent.css">
  </head>
  <body>
        <!-- header -->
        <header class="d-flex justify-content-between">
          <div class="logo">
            <span>CMS</span>
          </div>
          <div class="dropdown">
            <button class="btn btn-header dropdown-toggle" type="button" data-toggle="dropdown">
              <i class="fa fa-user"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./editProfile.html"><i class="fa fa-user"></i> User Profile</a></li>
              <li id="out"><a class="dropdown-item" href="../index.html"><i class="fa-solid fa-right-from-bracket"></i> Out</a></li>
            </ul>
          </div>
        </header>

        <!-- main -->
        <main>
          <div class="d-flex vh-100">
            <!-- side bar -->
            <div class="sidebar col-3">
              <div class="sidebar-search">
                <form class="form-inline">
                  <input class="form-control input-search" type="search" placeholder="Search..." aria-label="Search">
                  <button class="btn btn-outline-secondary btn-search" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
              <div class="sidebar-links">
                <div class="sidebar-link__item"><a href="./viewContent.html"><i class="fa-solid fa-table-cells"></i> View contents</a></div>
                <div class="sidebar-link__item active"><a href="./addContent.html"><i class="fa-regular fa-pen-to-square"></i> Form contents</a></div>
              </div>
            </div>

            <!-- info -->
            <div class="info col-9">
              <div class="info-title">
                <h1>Add Content</h1>
              </div>
              <div class="info-content form w-100">
                  <h5 class="form-title">Content Form Element</h5>
                  <form action="" method="" class="form-info form-info-80">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" name="title" id="title" class="form-control" placeholder="Enter the title" minlength="10" maxlength="200" required>
                    </div>
                    <div class="form-group">
                      <label for="brief">Brief</label>
                      <textarea name="brief" id="brief" cols="30" rows="3" class="form-control" minlength="30" maxlength="150" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" id="content" cols="30" rows="6" class="form-control" minlength="50" maxlength="1000" required></textarea>
                      </div>
                    <div>
                      <button type="submit" class="btn btn-outline-secondary">Submit Button</button>
                      <button type="reset" class="btn btn-outline-secondary">Reset Button</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </main>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="../bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- my js -->
    <script src="../js/addContent.js"></script>
  </body>
</html>
